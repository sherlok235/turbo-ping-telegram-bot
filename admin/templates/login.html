{% extends "base.html" %}

{% block title %}Login - Turbo Ping Admin{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <img src="https://placehold.co/120x120?text=Turbo+Ping+Admin+Dashboard+Logo" alt="Turbo Ping Admin Dashboard Logo" class="mx-auto h-12 w-auto" onerror="this.style.display='none'">
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Sign in to Admin Panel
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Turbo Ping Bot Management System
            </p>
        </div>
        
        <form class="mt-8 space-y-6" method="POST" action="/login">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="username" class="sr-only">Username</label>
                    <input id="username" name="username" type="text" required 
                           class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                           placeholder="Username">
                </div>
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input id="password" name="password" type="password" required 
                           class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                           placeholder="Password">
                </div>
            </div>

            {% if error %}
            <div class="rounded-md bg-red-50 p-4">
                <div class="flex">
                    <div class="ml-3">
                        <h3 class="text-sm font-medium text-red-800">
                            {{ error }}
                        </h3>
                    </div>
                </div>
            </div>
            {% endif %}

            <div>
                <button type="submit" 
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Sign in
                </button>
            </div>
        </form>
        
        <div class="text-center">
            <p class="text-xs text-gray-500">
                Secure admin access for Turbo Ping Bot management
            </p>
        </div>
    </div>
</div>
{% endblock %}
