# Development override
# Use: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up
---
# docker-compose.dev.yml content for development
version: '3.8'

services:
  db:
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: turbo_ping_dev_db

  redis:
    ports:
      - "6379:6379"

  bot:
    environment:
      - DEBUG_MODE=true
      - LOG_LEVEL=DEBUG
    volumes:
      - ./bot:/app/bot:ro
      - ./config:/app/config:ro
      - ./logs:/app/logs
    command: ["python", "-m", "bot.main", "--reload"]

  admin:
    environment:
      - DEBUG_MODE=true
      - LOG_LEVEL=DEBUG
    volumes:
      - ./admin:/app/admin:ro
      - ./config:/app/config:ro
      - ./logs:/app/logs
    command: ["uvicorn", "admin.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  observer:
    environment:
      - DEBUG_MODE=true
      - LOG_LEVEL=DEBUG
    volumes:
      - ./observer:/app/observer:ro
      - ./config:/app/config:ro
      - ./logs:/app/logs
